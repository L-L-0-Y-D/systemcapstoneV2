<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row mx-auto" style="width: 80%;margin-top: 30px;">
            <div class="col" style="border-radius: 15px;border-style: solid;border-color: rgb(255,128,64);text-align: center;">
                <div style="text-align: center;">
                    <img class="img-fluid" src="assets/img/logoT.png" style="width: 110px;height: 110px;"></div>
                <div>
                    <h1 style="text-align: center;font-size: 20px;font-weight: bold;">Create an Account</h1>
                </div>
                <div>
                    <p style="margin-bottom: 0px;text-align: left;">Upload your Profile</p><input type="file" class="form-control" style="margin-top: 2px;margin-bottom: 5px;"><input type="text" class="form-control" style="margin-bottom: 5px;" placeholder="Username"><input type="text" class="form-control" style="margin-bottom: 5px;" placeholder="Email Address">
                </div>
                <div class="row">
                    <div class="col"><input type="text" class="form-control" style="margin-bottom: 5px;" placeholder="First Name"></div>
                    <div class="col"><input type="text" class="form-control" style="margin-bottom: 5px;" placeholder="Last Name"></div>
                </div>
                <p style="margin-bottom: 0px;text-align: left;">Birthdate</p><input class="form-control" type="date" style="margin-bottom: 5px;"><input type="text" class="form-control" style="margin-bottom: 5px;" placeholder="Phone Number"><input type="text" class="form-control" style="margin-bottom: 5px;" placeholder="Address">
                <div class="row" style="margin-bottom: 5px;">
                    <div class="col"><input type="password" class="form-control" placeholder="Password"></div>
                    <div class="col"><input type="password" class="form-control" placeholder="Confirm Password"></div>
                </div><button class="btn btn-primary" type="submit" style="background: rgb(255,128,64);border-style: none;border-radius: 5px;font-weight: bold;margin-bottom: 5px;">REGISTER</button>
                <p style="margin-bottom: 0px;text-align: center;">Already have an account?&nbsp;<a href="#">LOGIN</a></p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
